<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Монитор страницы</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
      text-align: center;
    }
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    .inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Монитор страницы</h1>
  
  <div class="form-group">
    <label for="targetSelector">CSS-селектор для поиска:</label>
    <input type="text" id="targetSelector" placeholder="например, .product-available">
  </div>
  
  <div class="form-group">
    <label for="interval">Интервал перезагрузки (секунды):</label>
    <input type="number" id="interval" min="5" value="30">
  </div>
  
  <button id="toggleButton">Запустить мониторинг</button>
  
  <div id="status" class="status inactive">Мониторинг неактивен</div>
  
  <script src="popup.js"></script>
</body>
</html>
