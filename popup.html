<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Монитор страницы</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
      text-align: center;
    }
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    .inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Монитор страницы</h1>
  
  <div class="form-group">
    <label for="interval">Интервал перезагрузки (секунды):</label>
    <input type="number" id="interval" min="5" value="30">
  </div>

  <div class="ajax-section">
    <div class="form-group" id="ajaxUrlGroup">
      <label for="ajaxUrl">URL для AJAX запроса:</label>
      <input type="url" id="ajaxUrl" placeholder="https://example.com/api/service-centers">
    </div>
    
    <div class="form-group" id="targetServiceCenterGroup">
      <label for="targetServiceCenter">Название искомого сервисного центра:</label>
      <input type="text" id="targetServiceCenter" placeholder="например, ТСЦ МВС № 7142">
    </div>
  </div>
  
  <button id="toggleButton">Запустить мониторинг</button>

  <button id="checkAudioButton">Звук</button>
  
  <div id="status" class="status inactive">Мониторинг неактивен</div>
  
  <script src="popup.js"></script>
</body>
</html>
